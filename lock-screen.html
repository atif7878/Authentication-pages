<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lock Screen</title>


    <!-- Owl-Carousel -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
        integrity="sha256-UhQQ4fxEeABh4JrcmAJ1+16id/1dnlOEVCFOxDef9Lw=" crossorigin="anonymous" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
        integrity="sha256-kksNxjDRxd/5+jGurZUJd1sdR2v+ClrCl3svESBaJqw=" crossorigin="anonymous" />
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/23412c6a8d.js"></script>

    <!-- Custom Style-->
    <link rel="stylesheet" href="../../css/login.css">

    <style>
        .person_img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 12px;
        }
    </style>
</head>

<body>
    <div class="main-wrapper">
        <div class="container">
            <div class="panel">
                <div class="row full-height-row">
                    <div class="col-sm-12 col-md-12 col-lg-8 col-xl-8 col-xxl-8">
                        <div class="liquid">
                            <div class="owl-carousel owl-theme">
                                <img src="../../assets/undraw_authentication_fsn5.svg" alt="" class="login_img">
                                <img src="../../assets/undraw_personal_data_29co.svg" alt="" class="login_img">
                                <img src="../../assets/undraw_fingerprint_swrc.svg" alt="" class="login_img">
                            </div>
                        </div>

                    </div>
                    <div class="col-sm-12 col-md-12 col-lg-4 col-xl-4 col-xxl-4 ">
                        <div class="login">
                            <img class="login-logo" src="../../images/bird-logo.avif" alt="">
                            <br>
                            <form>
                                <div class="titles">
                                    <img class="person_img" src="../../images/avatar-02.jpg" alt="">
                                    <h3>John Doe</h3>
                                </div>
                                <div class="input-group">
                                    <input type="password" placeholder="Password" class="form-control">
                                    <div class="input-group-text input-icon">
                                        <i class="fas fa-lock"></i>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-login">Enter</button>
                                <div class="so_icon_group d-flex">
                                    <div class="d-flex pt-3">
                                        <p>Sign in as a different user?</p>
                                        <a href="register.html">Login</a>
                                    </div>
                                </div>
                            </form>

                        </div>



                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
        integrity="sha256-pTxD+DSzIwmwhOqTFN+DB+nHjO4iAsbgfyFq5K5bcE0=" crossorigin="anonymous"></script>

    <script src="../../js/pages_lockscreen.js">

    </script>
</body>

</html>
